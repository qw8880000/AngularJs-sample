<!DOCTYPE html>
<!-- <html ng-app="app"> -->
<html ng-app="app">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>angular.js sample</title>

<!-- build:css css/styles.min.css -->
<link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" type="text/css"/>
<link rel="stylesheet" href="css/font-awesome.css" type="text/css">
<link rel="stylesheet" href="css/app.css" type="text/css">
<!-- endbuild -->

</head>
<body>

<header class="header index__header--fixed">

  <a class="header__brand" href="https://angularjs.org" target="_blank"></a>

  <div class="header__author">
    <a class="author" href="https://github.com/qw8880000/angularjs-sample" target="_blank">
      <img class="author__avatar" src="img/avatar.gif" alt="author's avatar">
      <span class="author__name">好好编程</span>
    </a>
  </div>

</header>

<aside class="sidebar index__sidebar--fixed">

  <ul ccw-accordion class="nav">

    <li ccw-accordion-item item-focus-class="nav__item--focus" is-focus="true" class="nav__item">
      <a ccw-accordion-toggle class="nav__link" ui-sref="dashboard" ui-sref-active="nav__link--active">
        <i class="fa fa-th-large nav__link-icon" aria-hidden="true"></i> 
        <span class="nav__link-label"> Dashboard </span>
      </a>
    </li>

    <li ccw-accordion-item item-focus-class="nav__item--focus" item-open-class="nav__item--open" class="nav__item"> 
      <a ccw-accordion-toggle class="nav__link" href="">
        <i class="fa fa-tachometer nav__link-icon" aria-hidden="true"></i>
        <span class="nav__link-label">Buttons</span>
        <i class="fa fa-angle-right nav__link-arrow" aria-hidden="true"></i>
      </a>
      <ul class="sub-nav">
        <li> <a class="nav__link sub-nav__link" ui-sref="buttons" ui-sref-active="nav__link--active">Buttons</a> </li>
      </ul>
    </li>

    <li ccw-accordion-item item-focus-class="nav__item--focus" item-open-class="nav__item--open" class="nav__item"> 
      <a ccw-accordion-toggle class="nav__link" href="">
        <i class="fa fa-tachometer nav__link-icon" aria-hidden="true"></i>
        <span class="nav__link-label">angularjs demo</span>
        <i class="fa fa-angle-right nav__link-arrow" aria-hidden="true"></i>
      </a>
      <ul class="sub-nav">
        <li> <a class="nav__link sub-nav__link" ui-sref="repeaters" ui-sref-active="nav__link--active">Repeaters</a> </li>
        <li> <a class="nav__link sub-nav__link" ui-sref="customFilters" ui-sref-active="nav__link--active">Custom filters</a> </li>
        <li> <a class="nav__link sub-nav__link" ui-sref="animations" ui-sref-active="nav__link--active">Animations</a> </li>
        <li> <a class="nav__link sub-nav__link" ui-sref="toastrs" ui-sref-active="nav__link--active">Toastrs</a> </li>
      </ul>
    </li>
  </ul>

</aside>

<div class="main index__main">

  <div class="content">
    <ui-view></ui-view>
  </div>
</div>

</body>

<!-- build:js app/thirdParty.min.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js app/app.min.js -->
<script src="app/animations/animations.module.js" type="text/javascript"></script>
<script src="app/animations/animations.component.js" type="text/javascript"></script>
<script src="app/blocks/cc-widget/cc-widget.module.js" type="text/javascript"></script>
<script src="app/blocks/cc-widget/accordion/ccw-accordion.module.js" type="text/javascript"></script>
<script src="app/blocks/cc-widget/accordion/ccw-accordion.directive.js" type="text/javascript"></script>
<script src="app/blocks/cc-widget/accordion/ccw-accordion-item.directive.js" type="text/javascript"></script>
<script src="app/core/core.module.js" type="text/javascript"></script>
<script src="app/core/checkmask.filter.js" type="text/javascript"></script>
<script src="app/core/data.service.js" type="text/javascript"></script>
<script src="app/core/route.config.js" type="text/javascript"></script>
<script src="app/core/toastr.config.js" type="text/javascript"></script>
<script src="app/custom-filters/custom-filters.module.js" type="text/javascript"></script>
<script src="app/custom-filters/custom-filters.component.js" type="text/javascript"></script>
<script src="app/dashboard/dashboard.module.js" type="text/javascript"></script>
<script src="app/dashboard/dashboard.component.js" type="text/javascript"></script>
<script src="app/layout/layout.module.js" type="text/javascript"></script>
<script src="app/repeaters/repeaters.module.js" type="text/javascript"></script>
<script src="app/repeaters/repeaters.component.js" type="text/javascript"></script>
<script src="app/toastrs/toastrs.module.js" type="text/javascript"></script>
<script src="app/toastrs/toastrs.component.js" type="text/javascript"></script>
<script src="app/app.module.js" type="text/javascript"></script>
<!-- endbuild -->

</html>
