<div ng-switch="datepickerMode">
  <div uib-daypicker template-url="app/layout/datepicker/day.html" ng-switch-when="day" tabindex="0" class="uib-daypicker"></div>
  <div uib-monthpicker template-url="app/layout/datepicker/month.html" ng-switch-when="month" tabindex="0" class="uib-monthpicker"></div>
  <div uib-yearpicker template-url="app/layout/datepicker/year.html" ng-switch-when="year" tabindex="0" class="uib-yearpicker"></div>
</div>
