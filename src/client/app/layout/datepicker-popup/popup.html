<!-- The class uib-datepicker-popup is required by javaScript, don't modity it  -->
<ul role="presentation" class="uib-datepicker-popup dropdown-menu datepicker-popup" dropdown-nested ng-if="isOpen" ng-keydown="keydown($event)" ng-click="$event.stopPropagation()">
  <li ng-transclude></li>
  <li ng-if="showButtonBar" class="datepicker-popup__button-bar">
    <span class="btn-group pull-left">
      <button type="button" class="btn btn--primary datepicker-popup__current" ng-click="select('today', $event)" ng-disabled="isDisabled('today')">{{ getText('current') }}</button>
      <button type="button" class="btn btn--orange datepicker-popup__clear" ng-click="select(null, $event)">{{ getText('clear') }}</button>
    </span>
    <button type="button" class="btn btn--green datepicker-popup__close" ng-click="close($event)">{{ getText('close') }}</button>
  </li>
</ul>
