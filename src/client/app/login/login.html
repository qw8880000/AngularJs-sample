<div class="login">

  <form novalidate class="login__form">
    <div class="form-group mb-2">
      <label for="username" class="form-group__label">用户名：</label>
      <input type="text" name="username" placeholder="test"
        ng-model="vm.username"
        class="form-group__input"/>
    </div>

    <div class="form-group mb-2">
      <label for="password" class="form-group__label">密码：</label>
      <input type="text" name="password" placeholder="123456" 
        ng-model="vm.password"
        class="form-group__input"/>

    </div>

    <div>
      <button type="submit" class="btn btn--primary" ng-click="vm.submit()">登陆</button>
      <a ui-sref="home" class="link"> 忘记密码？</a>
    </div>
  </form>

</div>
