<div class="card card--green">

  <div class="card__header">
    <span class="h2"> Datepickers demo </span>
  </div>
  
  <div class="card__body">

    <div class="main__h4"> datepicker </div>
    <pre class="bg-light">Selected date is: <em>{{vm.dt | date:'fullDate' }}</em></pre>
    <div 
      uib-datepicker
      template-url="app/layout/datepicker/datepicker.html"
      ng-model="vm.dt"
      >
    </div>

  </div>

</div>
