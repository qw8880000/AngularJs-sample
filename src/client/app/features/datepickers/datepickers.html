<div class="card card--green">

  <div class="card__header">
    <span class="h2"> Datepickers demo </span>
  </div>
  
  <div class="card__body">

    <div class="main__h4"> datepicker </div>
    <pre class="bg-light">Selected date is: <em>{{vm.dt | date:'fullDate' }}</em></pre>
    <div 
      uib-datepicker
      template-url="app/layout/datepicker/datepicker.html"
      ng-model="vm.dt"
      >
    </div>

    <div class="main__h4"> datepicker popup </div>
    <div class="form">
      <input type="text"
        class="form__controll"
        uib-datepicker-popup="yyyy-MM-dd"
        ng-model="vm.dt"
        is-open="vm.popup.opened"
        datepicker-popup-template-url="app/layout/datepicker-popup/popup.html"
        datepicker-template-url="app/layout/datepicker/datepicker.html">
      <button type="button" class="btn btn--default" ng-click="vm.open()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
    </div>
  </div>

</div>
